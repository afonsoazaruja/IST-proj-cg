<!doctype html>
<html>
<head>
    <meta charset="�utf-8" �>
    <title>Hello 3D World!</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <div id="hud-container">
        <div id="hud" class="hud">
            <div class="hud-title">Crane</div>
            <div id="pos_rotation" class="hud-element">(Q) Crane Positive Rotation</div>
            <div id="neg_rotation" class="hud-element">(A) Crane Negative Rotation</div>
            <div id="forwards" class="hud-element">(W) Trolley Forwards</div>
            <div id="backwards" class="hud-element">(S) Trolley Backwards</div>
            <div id="up" class="hud-element">(E) Claw Up</div>
            <div id="down" class="hud-element">(D) Claw Down</div>
            <div id="close_claw" class="hud-element">(R) Claw Close</div>
            <div id="open_claw" class="hud-element">(F) Claw Open</div>
            <hr>
            <div class="hud-title">Cameras</div>
            <div id="cam1" class="hud-element">(1) Frontal</div>
            <div id="cam2" class="hud-element">(2) Lateral</div>
            <div id="cam3" class="hud-element">(3) Top</div>
            <div id="cam4" class="hud-element">(4) Fixed Ortogonal</div>
            <div id="cam5" class="hud-element">(5) Fix Prespective</div>
            <div id="cam6" class="hud-element">(6) Mobile</div>
            <hr>
            <div class="hud-title">Material</div>
            <div id="wireframe" class="hud-element">(7) Wireframe</div>
        </div>
    </div>
    <script type="module" src="js/main-script.js"></script>
</body>
</html>
